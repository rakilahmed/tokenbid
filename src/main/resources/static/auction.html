<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TokenBid - Auction</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="./dist/app.js" defer></script>
  </head>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="explore.html">Explore</a>
    <a href="action.html">Action</a>
  </div>

  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <img
              src="assets/enjoi.png"
              alt="centered image"
              height="150"
              width="275"
            />
            <h4>Token Bid</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row no-gutters">
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                    <h3 class="mb-4">Choose an action:</h3>
                    <div id="form-message-warning" class="mb-4"></div>

                    <button onclick="showAuctionForm();" class="button-19">
                      Add Auction
                    </button>
                    <div style="padding: 5%"></div>
                    <button onclick="showItemForm();" class="button-19">
                      Add Item
                    </button>
                    <div style="padding: 5%"></div>
                    <button onclick="showBidForm();" class="button-19">
                      Set Bid
                    </button>
                  </div>
                </div>

                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="info-wrap w-100 p-md-5 p-4 py-5 img">
                    <h3 style="text-align: center">Welcome to Token Bid</h3>

                    <form id="item-form">
                      <p class="mb-4" style="text-align: center">Add Item</p>
                      <p style="color: white; margin: 0">Title</p>
                      <input name="title" type="text" placeholder="title" />
                      <p style="color: white; margin: 0">Description</p>
                      <input
                        name="description"
                        type="text"
                        placeholder="description"
                      />
                      <p style="color: white; margin: 0">Category</p>
                      <select name="category">
                        <option>Art</option>
                        <option>Electronics</option>
                        <option>Clothing</option>
                      </select>
                      <p style="color: white; margin: 0">Image</p>
                      <input name="image" type="file" style="color: white" />
                      <button type="submit">Submit</button>
                    </form>

                    <form id="auction-form">
                      <p class="mb-4" style="text-align: center">Add Auction</p>
                      <p style="color: white; margin: 0">Item ID:</p>
                      <select name="item"></select>
                      <p style="color: white; margin: 0">Starting Bid:</p>
                      <input name="startingBid" type="number" min="0" />
                      <p style="color: white; margin: 0">Auction Length:</p>
                      <input name="length" type="number" min="0" />
                      <button type="submit">Submit</button>
                    </form>

                    <form id="bid-form">
                      <p class="mb-4" style="text-align: center">Set Bid</p>
                      <p style="color: white; margin: 0">Auction id:</p>
                      <input name="auctionId" type="number" min="0" />
                      <p style="color: white; margin: 0">Bid amount:</p>
                      <input name="bid" type="number" min="0" />
                      <button type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  function showItemForm() {
    document.getElementById('item-form').style.display = 'block';
    document.getElementById('auction-form').style.display = 'none';
    document.getElementById('bid-form').style.display = 'none';
  }
</script>

<script>
  function showAuctionForm() {
    document.getElementById('auction-form').style.display = 'block';
    document.getElementById('item-form').style.display = 'none';
    document.getElementById('bid-form').style.display = 'none';
  }
</script>

<script>
  function showBidForm() {
    document.getElementById('auction-form').style.display = 'none';
    document.getElementById('item-form').style.display = 'none';
    document.getElementById('bid-form').style.display = 'block';
  }
</script>
