<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TokenBid - Login</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="./dist/app.js" defer></script>
  </head>
  <body style="margin-bottom: 5%">
    <div class="nav">
      <a href="/">Home</a>
    </div>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <img
              src="assets/enjoi.png"
              alt="centered image"
              height="150"
              width="275"
            />
            <h4>Login</h4>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="wrapper">
              <div class="row no-gutters">
                <div
                  class="card shadow-2-strong"
                  style="
                    width: 100%;
                    border-radius: 1rem;
                    background-color: #272a34;
                  "
                >
                  <div class="card-body p-5 text-center">
                    <br />
                    <form id="login-form">
                      <p style="color: white; margin: 0">Username</p>
                      <div class="form-outline mb-4 pl-3">
                        <input
                          name="username"
                          type="text"
                          required="required"
                          class="form-control form-control-lg"
                          placeholder="johndoe"
                          v-model="username"
                        />
                      </div>
                      <p style="color: white; margin: 0">Password</p>
                      <div class="form-outline mb-4 pl-3">
                        <input
                          name="password"
                          type="password"
                          required="required"
                          class="form-control form-control-lg"
                          placeholder="exceptions!"
                          v-model="pass"
                        />
                      </div>
                      <button
                        class="button-19"
                        style="width: 25%"
                        type="submit"
                      >
                        Login
                      </button>
                    </form>

                    <div>
                      <p class="mb-0">
                        Don't have an account?
                        <a href="register.html" class="mb-22 fw-bold"
                          >Sign Up</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
